<!DOCTYPE html>
<html>
<head>
</head>
<body bgcolor="grey">
    <h2 align="center">Registration</h2>
    <form>
        <table align="center">
            <tr>
                <td> First Name</td>
                <td> <input type="text" id="fistName" name="fistName" /></td>
            </tr>
            <tr>
                <td> Last Name</td>
                <td> <input type="text" id="lastName" name="lastName" /></td>
            </tr>
            <tr>
                <td>Password</td>
                <td> <input type="text" id="Password name="Password" /></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td> <input type="text" id="ConfirmPassword" name="ConfirmPassword" /></td>
            </tr>
            <tr>
                <td> Gender </td>
                <td><input type="radio" id="gender" name="gender" value="male" /> Male
                    <input type="radio" id="gender" name="gender" value="female" /> Female
                </td>
            </tr>
            <tr>
                <td>Country </td>
                <td> <select name="country">
                        <option value="#">--SELECT--</option>
                        <option value="india">INDIA</option>
                        <option value="us">US</option>
                        <option value="uk">UK</option>
                        <option value="france">FRANCE</option>
                    </select> </td>
            </tr>
            <tr>
            <td>DOB</td>
            <td>
                <input type="date" id="birthday" name="birthday"/>
            </td>
            </tr>
            <tr>
            <td>Email</td>
            <td>
                <input type="email" id="email" name="email"/>
            </td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="checkbox" name="Age" value="0-9" />0-9
                    <input type="checkbox" name="Age" value="10-15" />10-15
                    <input type="checkbox" name="Age" value="16-20" />16-20 <br>
                    <input type="checkbox" name="Age" value="21-28" />21-28
                    <input type="checkbox" name="Age" value="29-52" />29-52
                    <input type="checkbox" name="Age" value="53-90" />53-90
                </td>
            </tr>
            <tr>
                <td> <input type="submit" value="Register" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
