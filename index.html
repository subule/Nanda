<!DOCTYPE html>
<html>

<head>
    <title>
        Book Management System
    </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Book Id*</label><label class="validation-error hide" id="BookIdNotFoundError">This field is required.</label>
                        <input type="text" name="bookId" id="bookId">
                    </div>
                    <div>
                        <label>Book Title</label>
                        <input type="text" name="bookTitle" id="bookTitle">
                    </div>
                    <div>
                        <label>Author</label>
                        <input type="text" name="author" id="author">
                    </div>
                    <div>
                        <label>Price</label>
                        <input type="text" name="price" id="price">
                    </div>
                    <div>
                        <label> Genre</label>
                        <select name="genre" id="genre">
                            <option>All</option>
                            <option>Action</option>
                            <option>Adventure</option>
                            <option>Animation</option>
                            <option>Biography</option>
                            <option>Comedy</option>
                            <option>Crime</option>
                            <option>Documentary</option>
                            </select>
                    </div>
                    <div  class="form-action-buttons">
                      
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" id="searchTxt" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                <table class="list" id="bookList">
                    <thead>
                        <tr>
                            <th>BookId</th>
                            <th>BookTitle</th>
                            <th>Author</th>
                            <th>Price</th>
                            <th>Genre</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
